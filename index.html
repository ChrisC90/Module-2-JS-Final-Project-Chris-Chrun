<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="hangman-container">
        <div id="hangman-image">
            <img id="hangman-img" src="/images/hangman-0.svg" alt="Hangman Image">
        </div>
        <div id="word-display"></div>
        <h4 id="hint-text">
            Hint:
            <b id="hint"></b>
        </h4>
        <h4 class="guesses-text">
            Guesses remaining:
            <b>6</b> 
        </h4>
        <div id="keyboard"></div>
        <p id="message"></p>
        <button id="reset-button">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
