<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js"></script>
    <script src="scripts/script.js"></script>
</head>

<body>
    <div class="game-modal">
        <div class="content">
            <img src="/images/you lose.gif" alt="gif">
            <h4>You Lose!</h4>
            <p>The correct word was: <b>MOUTH</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <!-- this is for the hangman images -->
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-img">
            <h1>Hangman</h1>
        </div>
        <!-- this is for the lines for letters -->
        <div class="game-box">
            <ul class="word-display">
                <li class="letter guessed">m</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>

            <h4 class="hint-text">
                Hint:
                <b>Part of the body you want your girlfriend to close most of the time.</b>
            </h4>
            <h4 class="guesses-text">
                Guesses remaining:
                <b>6</b>
            </h4>
            <div class="keyboard">
                <button>Q</button><button>W</button><button>E</button><button>R</button><button>T</button><button>Y</button><button>U</button><button>I</button><button>O</button><button>P</button>
                <button>A</button><button>S</button><button>D</button><button>F</button><button>G</button><button>H</button><button>J</button><button>K</button><button>L</button>
                <button>Z</button><button>X</button><button>C</button><button>V</button><button>B</button><button>N</button><button>M</button>
            </div>
        </div>
    </div>
</body>
</html>
